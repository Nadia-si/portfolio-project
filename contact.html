<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playball&family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/401bd994ce.js"
      crossorigin="anonymous"
    ></script>
    <script src="contact.js"></script>
    <meta
      name="description"
      content="Contact-Nadia Simbi, junior front-end engineer based in Sweden"
    />
    <title>Contact Nadia Simbi, front-end developer based in Sweden</title>
  </head>
  <body>
    <div class="container">
      <nav class="d-flex justify-content-between">
        <a href="/" title="Homepage">
          <img
            src="images/picture.jpeg"
            class="nav-picture d-none d-md-block"
            alt="Nadia picture"
          />
        </a>
        <ul>
          <li>
            <a href="/" title="Homepage"> Home</a>
          </li>
          <li>
            <a href="/about.html" title="About Nadia">About</a>
          </li>
          <li>
            <a href="/work.html" title="Nadia's work">Work</a>
          </li>
          <li class="active">
            <a href="/contact.html" title="Contact Nadia">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="content-container container">
      <div class="content">
        <h1 class="mb-5">Let's get in touch!</h1>
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div class="contact-info border m-3 p-3 rounded">
                <form
                  id="my-form"
                  action="https://formspree.io/f/mnqyrezg"
                  method="POST"
                >
                  <label for="exampleFormControlInput1" class="form-label"
                    >Your email:</label
                  >
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    autocomplete="off"
                    id="exampleFormControlInput1"
                    required
                  />
                  <div class="my-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Your message:</label
                    >
                    <textarea
                      name="message"
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <input
                      type="submit"
                      class="btn btn-branding"
                      value="Send"
                    />
                  </div>
                  <p id="my-form-status"></p>
                </form>
              </div>
            </div>
            <div class="col-md-4 pt-4">
              <h3>Email</h3>
              <p class="mb-3">
                <a href="mailto:nasimbi2011@gmail.com">simbinadia@yahoo.fr</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
     
    </footer>
  </body>
</html>
